name: Build and Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'main/**'
      - 'packer_build/**'
  pull_request:
    branches:
      - main
    paths:
      - 'main/**'
      - 'packer_build/**'

env:
  AWS_REGION: "ap-south-1"

jobs:
  build-ami:
    name: Build AMI with Packer
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./packer_build

    outputs:
      ami_id: ${{ steps.build-ami.outputs.ami_id }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Packer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL -o packer.zip https://releases.hashicorp.com/packer/1.8.4/packer_1.8.4_linux_amd64.zip
          unzip packer.zip
          sudo mv packer /usr/local/bin/
          packer --version

      - name: Configure AWS Credentials for Packer
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Packer Build
        id: build-ami
        run: |
          cd ./packer_build
          packer init aws-ubuntu.pkr.hcl
          packer validate aws-ubuntu.pkr.hcl
          packer build -machine-readable aws-ubuntu.pkr.hcl | tee output.txt
          AMI_ID=$(grep -oP '(?<=artifact,0,id,)[^,]*' output.txt | cut -d':' -f2)
          echo "Extracted AMI ID: $AMI_ID"
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV

  deploy-infra:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: build-ami
    defaults:
      run:
        shell: bash
        working-directory: ./main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Terraform
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update -y
          sudo apt-get install -y terraform

      - name: Configure AWS Credentials for Terraform
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt
        id: fmt
        run: |
          cd ./main
          terraform fmt -check 

      - name: Initialize Terraform
        id: init
        run: |
          cd ./main
          terraform init

      - name: Validate Terraform
        id: validate
        run: |
          cd ./main
          terraform validate

      - name: Plan Terraform Deployment
        id: plan
        run: |
          cd ./main
          terraform plan -var-file="terraform.tfvars" -input=false -no-color -out planfile

      - name: Apply Terraform Deployment
        id: apply
        run: |
          cd ./main
          terraform apply -auto-approve -var-file="terraform.tfvars"
        continue-on-error: true  

      - name: Terraform Status
        if: steps.plan.outcome == 'failure'
        run: |
          exit 1
        
